<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GENA Token Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.14.3/dist/ethers.umd.min.js"></script>
</head>
<body>

  <div class="topbar">
    <div class="logo-section">
  <img src="assets/gena_logo.png" alt="GENA Logo" class="gena-logo">
  <div class="site-title">GENA Admin</div>
  Connected Wallet: <span id="walletAddress">Not connected</span>
  <p style="margin: 0; text-align: center; font-weight: bold;">
    Current Total Supply: <span id="totalSupply">0</span> GENA
  </p>
</div>
    <div class="nav-menu">
      <a href="#">Dashboard</a>
      <a href="#" class="active">Admin</a>
    </div>
  </div>

  <div class="main-content">

    <h2>Contract Management</h2>
    <button id="connectWallet">Connect Wallet</button>

    <div class="info-block">
      <h2>Pause / Unpause Contract</h2>
      <button id="pauseButton">Pause</button>
      <button id="unpauseButton">Unpause</button>
      <div>
        Current Contract State:
        <span id="contractState" style="font-weight:bold">Unknown</span>
      </div>
    </div>

    <div class="info-block">
      <h2>Mint Tokens</h2>
      <label for="mintTo">Recipient Address:</label>
      <input type="text" id="mintTo" placeholder="0x..." />
      <label for="mintAmount">Amount to Mint:</label>
      <input type="text" id="mintAmount" placeholder="1000" />
      <button id="mintButton">Mint</button>
    </div>

    <div class="info-block">
      <h3>Burn Tokens</h3>
      <label for="burnAmount">Amount to Burn:</label>
      <input type="text" id="burnAmount" placeholder="amount in GENA" />
      <button id="burnButton">Burn</button>
    </div>

    <div class="info-block">
      <h2>Transfer Tokens</h2>
      <label for="transferTo">Recipient Address:</label>
      <input type="text" id="transferTo" placeholder="0x..." />
      <label for="transferAmount">Amount to Transfer:</label>
      <input type="text" id="transferAmount" placeholder="1000" />
      <button id="transferButton">Transfer</button>
    </div>

    <div class="info-block">
      <h2>Grant Role</h2>
      <label for="grantRole">Role (e.g. MINTER_ROLE):</label>
      <select id="grantRole">
        <option value="MINTER_ROLE">MINTER_ROLE</option>
        <option value="PAUSER_ROLE">PAUSER_ROLE</option>
        <option value="DEFAULT_ADMIN_ROLE">DEFAULT_ADMIN_ROLE</option>
      </select>
      <label for="grantTo">Address:</label>
      <input type="text" id="grantTo" placeholder="0x..." />
      <button id="grantButton">Grant</button>
    </div>

    <div class="info-block">
      <h2>Revoke Role</h2>
      <label for="revokeRole">Role (e.g. PAUSER_ROLE):</label>
      <select id="revokeRole">
        <option value="MINTER_ROLE">MINTER_ROLE</option>
        <option value="PAUSER_ROLE">PAUSER_ROLE</option>
        <option value="DEFAULT_ADMIN_ROLE">DEFAULT_ADMIN_ROLE</option>
      </select>
      <label for="revokeFrom">Address:</label>
      <input type="text" id="revokeFrom" placeholder="0x..." />
      <button id="revokeButton">Revoke</button>
    </div>

  </div>

  <footer>
    GENA Token Admin Dashboard &copy; 2025
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.5/dist/index.js"></script>
    <script src="js/config.js"></script>
    <script src="js/loadGenaContract.js"></script>
</body>
</html>
